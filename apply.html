<body>
    

    <script>

        let obj = {
            name: '小李'
        }
        var name = '小童'
        function func(first, last) {
            console.log(first + '' + this.name + last)
        }

        Function.prototype.apply = function(ctx, rest) {
            if(!ctx) {
                ctx = window || global
            }
            ctx.fn = this
            let res
            if(!rest) {
                res = ctx.fn(rest)
            } else if(typeof rest === 'object') {
                res = ctx.fn(...rest)
            }

            delete ctx.fn
            return res
        }
        
        func.apply(obj, ['哈喽', '你好'])
        func.apply(null, ['哈喽', '你好'])
    </script>
